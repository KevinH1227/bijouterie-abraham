  about_us: "ABOUT US"
  about_us1: "Bijouterie Abraham is an independent family owned jewelery store with over 40 years' experience and expertise in the beautiful world of jewelery. We are passionate about offering the highest quality of service and our wealth of knowledge guarantees you and your precious jewelery will be exceptionally cared for."
  about_us2: "We specialize in the finest quality jewelery repairs, remodelling and custom designs, and offer a one-on-one, personalized design service with quality workmanship and attention to detail. Experience a seamless and educational journey to creating the perfect engagement ring by remaining involved in the process from start to finish. Our gemstone collection includes an exclusive range of loose diamonds and any other precious gems available from all around the world. If you have something out of the ordinary in mind, we can source this for you."
  about_us3: "Come is store to see all that we offer!"