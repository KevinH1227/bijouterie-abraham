  about_us: "À PROPOS DE NOUS"
  about_us1: "Bijouterie Abraham est une bijouterie familiale indépendante avec plus de 40 ans d'expérience et d'expertise dans le beau monde de bijoux. Nous sommes passionnés par l'offre de la plus haute qualité de service et notre richesse de connaissances vous garantit, ainsi qu'à vos précieux bijoux, un soin exceptionnel."
  about_us2: "Nous nous spécialisons dans les réparations, le remodelage et les conceptions personnalisées de bijoux de la plus haute qualité, et offrons un service de conception personnalisé avec un travail de qualité et une attention aux détails. Faites l'expérience d'un voyage continu et éducatif pour créer la bague de fiançailles parfaite en restant impliqué dans le processus du début à la fin. Notre collection de pierres précieuses comprend une gamme exclusive de diamants non sertis et de toutes autres pierres précieuses disponibles dans le monde entier. Si vous avez quelque chose qui sort de l'ordinaire, nous pouvons le trouver pour vous."
  about_us3: "Venez en magasin pour voir tout ce que nous offrons!"
